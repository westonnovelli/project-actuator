{%- assign social = site.minima.social_links -%}

<ul class="social-media-list">
  {%- if social.github -%}<li><a href="https://github.com/{{ social.github | cgi_escape | escape }}" title="{{ social.github | escape }}"><svg class="svg-icon grey"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg><span>{{ social.github | escape }}</span></a></li>{%- endif -%}
</ul>
